{% extends 'blog/base.html' %}

{% block content %}

<div class="content-with-sidebar">

<article class="post-single">

        
        <h3 class="post-single__title">{{ post.title }}</h3>
        <div class="post-single__info">
            <span><a class="post-single__category" href="{% url 'category' post.category %}">{{ post.category }}</a></span>
            <span class="post-single__date">{{ post.published_date }}</span>
        </div>
        
        <img class="post__photo" src="{{ post.image.url }}" alt="">
        <p class="post__content">{{ post.content }}</p>

</article>

<aside class="sidebar">
    <div class="block-title">
        <h2 class="block-title__heading">Najnowsze</h2>
    </div>
    {% for post in posts %}
        <div class="post-sidebar">
            <img class="post-sidebar__photo" src="{{ post.image.url }}" alt="">
            <h3><a class="post__link" href="{% url 'post_details' slug=post.slug %}">{{ post.title }}</a></h3>
        </div>
    {% endfor %}
</aside>

</div>


{% endblock %}
